

<div class="container-fluid">
    <div class="row">
        <div class="col-7 full-height"></div>
        <div class="col-5 full-height"></div>
    </div>
    <div class="row footer">
        <div class="col-12 d-flex align-items-center justify-content-end">
            ©2003-2025 Appian Corporation
        </div>
    </div>
</div>

<div class="login-container">
    <div class="mb-3">
        <img src="/logo3.png" alt="" width="122px" height="50px">
    </div>
    
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- INPUT DE USUARIO -->
          <div class="mb-3">
            <input type="text" id="user" placeholder="Username" class="input form-control w-100" formControlName="username"  [ngClass]="{ 'is-invalid': username?.invalid && username?.touched }"/>
              <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback d-block">
                <div *ngIf="username?.errors?.['required']">El usuario es obligatorio.</div>
              </div>
          </div>

      <!-- INPUT DE CONTRASEÑA -->
          <div class="mb-3">
            <input type="password" id="password" placeholder="password" class="input form-control w-100" formControlName="password" [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }" />
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-block">
                  <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
              </div>
          </div>
          <div class="mb-3">
            <input type="checkbox">
            <p class="d-inline remember-me">Remember me</p>
          </div>


        <div class="d-flex justify-content-between">
            <div class="button_box_links">
              
              <div>
                <a id="forgotPasswordLink" href="/suite/forgotpasswordrequest?appian_environment=tempo">
                  Forgot your password?
                </a>
            </div> 
            </div>

            <div>
              <button id="jsLoginButton" type="submit" class="button_box_buttons">Sign In</button>
            </div>
        </div>
    </form>
</div>
